name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build --workspace=apps/web
      
    - name: Check for Vercel secrets
      id: check-secrets
      run: |
        if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "has-secrets=true" >> $GITHUB_OUTPUT
        else
          echo "has-secrets=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Deploy to Vercel
      if: steps.check-secrets.outputs.has-secrets == 'true'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        
    - name: Upload build artifacts (fallback)
      if: steps.check-secrets.outputs.has-secrets == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: apps/web/dist/
        retention-days: 30
        
    - name: Deployment Status
      if: steps.check-secrets.outputs.has-secrets == 'false'
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Production build artifacts uploaded"
        echo "ðŸš€ To enable automatic deployment:"
        echo "   1. Create a Vercel account at https://vercel.com"
        echo "   2. Add VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID to GitHub secrets"
        echo "   3. Push to main branch to trigger automatic deployment"
        
    - name: Success Message
      if: steps.check-secrets.outputs.has-secrets == 'true'
      run: |
        echo "ðŸš€ Successfully deployed to Vercel!"
        echo "âœ… Your game is now live!"