<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>River Raid JS - Classic Arcade Shooter</title>
  <meta name="description" content="A modern, browser-based tribute to the classic Atari 2600 game River Raid" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.ts" as="script" crossorigin />
  
  <!-- Game-specific CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #1a1a1a;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #game-container {
      position: relative;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      background-color: #000;
    }
    
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ff00;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #00ff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .game-info {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    @media (max-width: 900px) {
      body {
        padding: 10px;
      }
      
      #game-container {
        max-width: 100%;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading-overlay">
      <div class="loading-text">Initializing River Raid JS...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div class="game-info">
      River Raid JS - Press F11 for fullscreen | ESC to exit
    </div>
  </div>

  <!-- Main game script -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Remove loading overlay once game loads -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.classList.add('hidden');
          setTimeout(() => overlay.remove(), 500);
        }
      }, 2000);
    });
    
    // Handle fullscreen toggle
    document.addEventListener('keydown', (event) => {
      if (event.key === 'F11') {
        event.preventDefault();
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
